<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact - Kondor Plus</title>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-854XN9M6X1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

  gtag('config', 'G-854XN9M6X1');

<body>
    <div id="navbar-container"></div>
    
    <div class="hero-section">
        <h1>Let's Get in Touch</h1>
    </div>
    
    <div class="container form-section">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form id="contact">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" placeholder="Your Name" required id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" placeholder="Your Email" required id="email" name="email">
            </div>
            <div class="form-group">
                <label for="service">Service Interested In</label>
                <select class="form-control" id="service" name="service">
                    <option>LLM Development</option>
                    <option>RAG Application Development</option>
                    <option>Custom Software Solutions</option>
                </select>
            </div>
            <div class="form-group">
                <label for="details">Project Details</label>
                <textarea class="form-control" placeholder="Describe your project..." required id="details" name="details" rows="5"></textarea>
            </div>
            <a class="btn btn-dark btn-block" id="mailtoLink" href="#">Submit</a>
        </form>
    </div>
    
    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <script src="js/mail.js"></script>
</body>
</html>
